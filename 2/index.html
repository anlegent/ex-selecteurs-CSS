<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Unique ID ou class ?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 2. Unique ID ou class ? -->
    <h1>2. Unique ID ou class ?</h1>
    <h2>Bonjour</h2>
    <p>Ce texte est un paragraphe.</p>
    <p>Voici un autre paragraphe.</p>
    <a href="#">Ceci est un lien</a>
    <p class="important">Ce paragraphe est important.</p>
    <p id="unique">Paragraphe unique.</p>
  </body>
